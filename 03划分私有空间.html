<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03划分私有空间</title>
    <script type="text/javascript">
        //封装性，划分私有空间
        //还是需要约定
         var calculator=(function () {
              var add=function (v1,v2) {
               return v1+v2;
        };
              var substract=function (v1,v2) {
            return v1-v2;
        };
             var multiply=function (v1,v2) {
            return v1*v2;
        };
             var divide=function (v1,v2) {
            return v1/v2;
        };
            return{
                add:add,
                substract:substract,
                multiply:multiply,
                divide:divide
            }
         })();
         var cal=calculator();
             cal.add(1,2);
    </script>
</head>
<body>

</body>
</html>
